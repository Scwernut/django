<!DOCTYPE html>
<html>
<head>
    <title>Категориялар</title>
</head>
<body>
<h1>Категориялар</h1>
<a href="{% url 'add_category' %}">Категория қосу</a>
<ul>
{% for cat in categories %}
    <li>{{ cat.name }}</li>
{% empty %}
    <li>Категориялар жоқ</li>
{% endfor %}
</ul>
<a href="{% url 'index' %}">Негізгі бетке қайту</a>
</body>
</html>
